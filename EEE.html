						<p>清纯沙雕女高，在读高二。</p>
						<p>家里原来养了一只乌龟，叫做“卡卡西”，但是已经去世。为了纪念把头像和昵称都改作了“甲苯”，因其形态类似乌龟。</p>
						<p>在q2被称作过大占卜师。</p>
						<p>曾经是卷田粉丝，但是被卷田质疑之后就转成了长庚粉丝。</p>
