						<p>22（一说23）岁，安徽人。科幻世界众多群的管理员。（暴君禁言怪(bushi)）。喜爱养蛊。（小子，感受生物多样性吧）</p>
						<p>曾经在一家只休一天的 黑 心 企 业 上班，现在已经被官方收编。</p>
						<p>2020年被推举为科三管理，后将势力延伸到其他科群，最终统一科群，史称布吉大帝。<br>22年，科三陷落，布吉岛先组织了重新编排科群工作，后进行群友召集工作，也就是星港。<br>
						还是22年，老星港陷落，布吉岛建立新星港<br>同时21年从科三引申出去的q1势力正不断扩大，并最终于年末成为科群最后一个千人大群</p>
